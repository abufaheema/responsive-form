<body>
    <div class="container">
      
      <form action="" class="border border-light p-5 need-validation">
        <p class="h2 text-danger text-center fw-bold mb-4">Sign Up</p>

        <div class="row mb-4">
          <div class="col">
            <input type="text" name="" id="firstname" class="form-control" placeholder="First name" required>
          </div>
          <div class="col">
            <input type="text" name="" id="lastname" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="mb-4">
          <input type="email" name="" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-4">
          <input type="password" name="" id="password" class="form-control" placeholder="Password">
          <div class="form-text text-center text-danger fw-bold h3">At least 8 characters and 1 digit</div>
        </div>
        <div class="mb-4">
          <input type="number" name="" id="number" class="form-control" placeholder="Phone number">
          <div class="form-text text-center text-danger fw-bolder">Optional-for two step autthentification</div>

        </div>
        <div class="form-check mb-4">
          <input type="checkbox" name="" id="checkbox" class="form-check-input" placeholder="">
          <label for="checkbox" class="form-check-label text-danger fw-bold">Subscribe to our newsletter</label>
        </div>
          <div class="d-grid gap-2">
            <button type="button" name="" id="" class="btn btn-danger">SIGN IN</button>
          </div>
      </form><br><br><br><br><br><br><br><br>
