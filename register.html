    <div class="container my-5 mx-5 min-vh-100 d-flex justify-content-center align-items-center ">

                    <div class="row ">

                        </div>
                        <div class="form-group col-lg-12 mb-4">

                        </div>
                        <div class="form-group col-lg-12 mb-4">

                        </div>

                        <div class="form-group form-check col-lg-12 mb-4 text-center">
                            <input type="checkbox" name="" class="form-check-control " id="" checked>
                            <label for="checkbox" class="form-check-label">Subscribe to our newsletter</label>
                        </div>

                        <div class="d-block">
                            <button class="btn btn-primary w-100 fw-bolder mb-4">SIGN UP</button>
                        </div>
                    </div>
                </form>

                <p class="text-center mb-5">or sign in with:</p>
                <div class="row ">
                    <div class="col-lg-12 ">

                            <a href="twitter.com">

                            </a>
                            <a href="github.com">
